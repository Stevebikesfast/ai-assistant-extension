<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 8px;
    }
    .input-container {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0051a2;
    }
    .message {
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: 20%;
    }
    .assistant-message {
      background: #f5f5f5;
      margin-right: 20%;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
